PLG_WTJSHOPPINGSWJPROJECTS_MAYBE_INTERESTING="<h4>May be interesting</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/en/dev/joomla-modules/wt-quick-links.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\"><strong>WT Quick links</strong> - A module for quickly displaying links to content categories, Virtuemart, JoomShopping, a menu item, or a custom link. It was developed for a carousel of links-tags in product categories.</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-seo-meta-templates.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\"><strong>WT SEO Meta templates</strong> - free plugin for using variables (and seo templates) in &lt;title&gt; and meta-description in Joomla content, Virtuemart.</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-joomshopping-bitrix24-pro.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT JoomShopping Bitrix24 - plugin for integration with Bitrix24 CRM.</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomshopping/wt-joomshopping-favorite.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT JoomShopping Favorites, alternative wish list (favorite products) for JoomShopping.</a></li></ul>"
PLG_WTJSHOPPINGSWJPROJECTS_WHATS_NEW="<h3>v.2.0.0 What's new?</h3><h4>Joomla 4 only</h4><p>Now the plugin supports only Joomla 4.</p><h4>Error correction</h4><p>Fixed key generation errors after purchase.</p><h4>Added</h4><p>If the purchase was made by a registered user, his user id is added when generating the key.</p><p>JoomShopping 5 support.</p>"