PLG_WTJSHOPPINGSWJPROJECTS_MAYBE_INTERESTING="<h4>May be interesting</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-joomshopping-bitrix24-pro.html\" target=\"_blank\" title=\"Go to https://web-tolk.ru\">WT JoomShopping Bitrix24 - plugin for integration with Bitrix24 CRM.</a></li><li><a href=\"https://web-tolk.ru/en/dev/joomshopping/wt-joomshopping-favorite.html\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">WT JoomShopping Favorites, alternative wish list (favorite products) for JoomShopping.</a></li></ul>"
PLG_WTJSHOPPINGSWJPROJECTS_WHATS_NEW="<h3>v.1.1.0 What's new?</h3><p><ol><li>Russian localization is implemented by language constants.</li><li>Added English localization</li><li>Ability to specify the domain for the key. Free JoomShopping attributes are used for this purpose.</li><li>In the form of a detailed view of the order, a download link from SW jprojects is displayed. You can not use JoomShopping product files.</li><li>Ability to specify styles for a button 'Download' and \'table\' tag in the list of created keys.</li></ol></p>"