PLG_WTJSHOPPINGSWJPROJECTS_DESC="<p>Plugin for the JoomShopping online store and SW Projects digital project Manager.</p><p>The plugin is developed through donations. You can <a href=\"https://web-tolk.ru/donate.html\" class=\"btn btn-small btn-danger\" target=\"_blank\">support</a> further development.</p><p>| <a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-jshopping-sw-jprojects.html\" target=\"_blank\">Developre's site</a> | <a href=\"https://github.com/sergeytolkachyov/plg_wtjshoppingswjprojects\" target=\"_blank\">GitHub</a> | <a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-jshopping-sw-jprojects/versions.html\" target=\"_blank\">Versions</a> |</p>"
