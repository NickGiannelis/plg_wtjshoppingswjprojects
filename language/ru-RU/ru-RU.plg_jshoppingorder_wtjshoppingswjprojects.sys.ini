PLG_WTJSHOPPINGSWJPROJECTS_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked\"><li><a href=\"https://web-tolk.ru/dev/joomshopping/wt-sm-otpravka-pochta-ru.html\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\"><span class=\"label label-success\">New</span> Интеграция JoomShopping с Почтой России для Бизнеса</a></li><li><a href=\"https://web-tolk.ru/dev/joomshopping/wt-joomshopping-favorite.html\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">WT JoomShopping Favorites, альтернативный список пожеланий (wishlist) для JoomShopping.</a></li></ul>"
PLG_WTJSHOPPINGSWJPROJECTS_WHATS_NEW="<h3>v.1.1.0 Что нового?</h3><p><ol><li>Русская локализация реализована языковыми константами.</li><li>Добавлена английская локализация</li><li>Возможность указать домен для ключа. Для этого используются свободные атрибуты JoomShopping.</li><li>В виде подробного просмотра заказа отображается ссылка на скачивание из SW JProjects. Можно не использовать файлы товара JoomShopping.</li><li>Возможность указать стили для кнопки 'скачать' и тега 'table' в списке созданных ключей.</li></ol></p>"
