PLG_WTJSHOPPINGSWJPROJECTS_WHATS_NEW="<h3>v.2.0.0 Что нового?</h3><h4>Только Joomla 4</h4><p>Теперь плагин поддерживает только Joomla 4.</p><h4>Исправление ошибок</h4><p>Исправлены ошибки генерации ключей после покупки.</p><h4>Добавлено</h4><p>Если покупка совершена зарегистрированным пользователем - при генерации ключа добавляется его user id.</p><p>Поддержка JoomShopping 5.</p>"
