PLG_WTJSHOPPINGSWJPROJECTS="WT Jshopping SW JProjects"
PLG_WTJSHOPPINGSWJPROJECTS_DESC="<p>Плагин для интернет-магазина JoomShopping и менеджера цифровых проектов SW Projects.</p><p>Плагин автоматически генерирует лицензионные ключи на этапе завершения заказа JoomShopping, показывает ключи на странице просмотра деталей заказа. Вам это понадобится, если Вы захотите продавать расширения для Joomla  с помощью JoomShopping, а сервер обновлений - на базе SW Projects.</p><p>Плагин развивается за счет пожертвований. Вы можете <a href=\"https://web-tolk.ru/donate.html\" class=\"btn btn-small btn-danger\" target=\"_blank\">поддержать</a> дальнейшее развитие расширения</p><p>| <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jshopping-sw-jprojects.html\" target=\"_blank\">Описание на сайте разработчика</a> | <a href=\"https://github.com/sergeytolkachyov/plg_wtjshoppingswjprojects\" target=\"_blank\">GitHub</a> | <a href=\"https://web-tolk.ru/dev/joomla-plugins/wt-jshopping-sw-jprojects/versions.html\" target=\"_blank\">Версии</a> |</p>"
PLG_WTJSHOPPINGSWJPROJECTS_AFTER_INSTALL = "Спасибо за установку расширения"
